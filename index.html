<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Light Mode</button>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendOperator('%')">%</button>
        <button onclick="appendOperator('**')">xⁿ</button>
        <button onclick="appendOperator('/')">÷</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')">×</button>
        <button onclick="appendOperator('Math.sqrt(')">√</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">−</button>
        <button onclick="factorial()">n!</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendOperator('Math.pow(')">pow()</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="appendOperator('Math.PI')">π</button>
        <button onclick="appendOperator('Math.E')">e</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
